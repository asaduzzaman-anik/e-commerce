    <h2 style="color: blue; text-align : center">Contact Us</h2>
    <form action="index.html" target="_blank" enctype="multipart/form-data">
        <fieldset>
            <label for="first-name">First Name</label><br>
            <input type="text" id="first-name" placeholder="Type Your First Name" minlength="2" required> <br> <br>

            <label for="last-name">Last Name</label><br>
            <input type="text" id="last-name" placeholder="Type Your Last Name" minlength="2" required> <br> <br>

            <label for="subject">Subject</label><br>
            <input type="text" id="subject" placeholder="Enter message subject" row required> <br> <br>

            <label for="message">Message</label><br>
            <textarea type="text" id="message" placeholder="Type your message" rows="5" required></textarea>
            <br> <br>

            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
